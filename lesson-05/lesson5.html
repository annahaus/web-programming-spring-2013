<!doctype html>
<html>

<head>
<script>
function displayDate()
{
document.getElementById("demo").innerHTML=Date();
}
</script>
<meta charset="UTF-8">
<title>Lesson5</title>
</head>

<body>
<h1>My First JavaScript</h1>
<p id="demo">This is a paragraph that will change when you press the button.</p>

<button type="button" onclick="displayDate()" style="margin-bottom:20px">Display Date</button>

<div style="margin-bottom:45px;">
<p id="p1">Hi Everyone. This is the control paragraph.</p>
<p id="p2">This is the JavaScript styled paragraph.</p>
</div>

<script>
document.getElementById("p2").style.color="blue";
document.getElementById("p2").style.fontFamily="Arial";
document.getElementById("p2").style.fontSize="larger";
</script>


<div onMouseDown="mDown(this)" onMouseUp="mUp(this)" style="background-color:#D94A38;width:90px;height:20px;padding:40px;">Click Me</div>

<script>
function mDown(obj)
{
obj.style.backgroundColor="#1ec5e5";
obj.innerHTML="Release Me"
}

function mUp(obj)
{
obj.style.backgroundColor="#D94A38";
obj.innerHTML="Thank You"
}
</script>

</body>
</html>
